<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container" id="root">
        <div class="content">
            <h1>Change The Background Color</h1>
                <div class="generated-content">
                    <div class="input-section">
                        <span class="hex-icon">#</span>
                        <input type="text" value="#000000" class="output" id="output" maxlength="7">
                    </div>

                    <p class="invalid-message" id="invalid-message">Invalid HEX color Code, Please start with #</p>
                
                    <div class="button">
                        <button class="copyBtn" id="copyBtn">Copy to Clipboard</button>
                        <button class="change-button" id="change-button">Change bg Color</button>
                    </div>  
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
